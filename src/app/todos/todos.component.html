<div class="container mx-auto box-shadow  mt-7 w-75 bg-white">
  <div class="flex bg-indigo text-white p-2">
    <h1>{{ title }}</h1>
  </div>
  <input type="text" placeholder="Search..." 
    [(ngModel)]="searchText" 
    (change)="onSearch()">
  <div class="flex">
    <span *ngIf="filteredData.length === 0">No result</span>
    <table 
      class="w-100 p-3 my-table box-shadow" 
      *ngIf="filteredData.length > 1">
      <thead class="bg-deep-orange lh-10 text-white">
        <tr>
          <td>Name</td>
          <td>Description</td>
          <td>Status</td>
          <!-- <td># of Todos</td> -->
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of filteredData">
          <td>{{ todo.name }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.status }}</td>
          <!-- <td>5</td> -->
          <td>
            <a (click)="onUpdate(todo)">Update</a>
            <br />
            <a (click)="onDelete(todo)">Delete</a>
          </td>
        </tr>
        
      </tbody>
      <tfoot>
        <tr>
          <td class="p-2" colspan="6">
            Showing {{ filteredData.length }} results of {{ todoData.length }}.
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
